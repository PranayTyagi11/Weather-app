<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container-fluid p-0">
    
    <header class="header text-white py-3">
      <div class="container d-flex flex-wrap align-items-center justify-content-between">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <h1 class="h4 mb-0">Weather App</h1>
        </a>
        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" onsubmit="fetchWeather(); return false;">
          <input type="search" id="search-location" class="form-control" placeholder="Search Location" aria-label="Search">
        </form>
      </div>
    </header>
       

    <main class="text-center text-white py-5">
      <div class="container">
        <div class="current-weather bg-dark p-4 rounded">
          <h2 id="location" class="display-4">Kanata</h2>
          <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-cloud"
            viewBox="0 0 16 16">
            <path
              d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383m.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z" />
          </svg>
          <h1 id="temperature" class="display-1">17°C</h1>
          <p id="weatherType" class="lead">Mostly Cloudy</p>
          <div class="description">
            <p id="highLow">High: 18°C Low: 13°C</p>
            <p id="windHumid">Wind: 5 km/h Humidity: 60%</p>
          </div>
        </div>
      </div>

      <section class="forecast mt-5">
        <h3 class="text-left">Today's Weather</h3>
        <div class="box-container d-flex justify-content-around flex-wrap">
          <div class="box " id="box1" >3am</div>
          <div class="box " id="box2">6am</div>
          <div class="box " id="box3">9am</div>
          <div class="box" id="box4">12pm</div>
          <div class="box " id="box5">3pm</div>
          <div class="box " id="box6">6pm</div>
          <div class="box " id="box7">9pm</div>
      
        </div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>

</html>
